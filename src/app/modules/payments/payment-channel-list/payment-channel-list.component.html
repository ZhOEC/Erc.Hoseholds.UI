<button nz-button nzType="primary" (click)="addNew(paymentChannelsTable.data)">Додати</button>
<br />
<br />
<nz-table #paymentChannelsTable [nzData]="paymentChannels" nzSize="small">
  <thead>
    <tr>
      <th>Назва</th>
      <th>Колонка особового рахунку</th>
      <th>Колонка суми</th>
      <th>Колонка дати</th>
      <th>Формат тексту дати</th>
      <th>Колонка інформації</th>
      <th>Рядок суми</th>
      <th>Tип платежу</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pc of paymentChannelsTable.data">
      <td>{{pc.name}}</td>
      <td>{{pc.recordpointFieldName}}</td>
      <td>{{pc.sumFieldName}}</td>
      <td>{{pc.dateFieldName | date: 'dd.MM.yyyy'}}</td>
      <td>{{pc.textDateFormat}}</td>
      <td>{{pc.personFieldName}}</td>
      <td>{{pc.totalRecord}}</td>
      <td>{{pc.type}}</td>
      <td>
        <a><i nz-icon nzType="edit" (click)="edit(paymentChannelsTable.data, pc)" nzTheme="outline"></i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="Впевнені що хочете видалити?" (nzOnConfirm)="delete(pc.id)"><i nz-icon nzType="delete" nzTheme="outline"></i></a>
      </td>
    </tr>
  </tbody>
</nz-table>
<app-payment-channel-modal></app-payment-channel-modal>
